<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bonjour {{ request.user.username }}</title>
</head>
<body>
    <h2>
        Welcome, {{ request.user.username }}!
    </h2>
    <ul>
        <li>
            Username : {{ request.user.username }}
        </li>
        <li>
            Email : {{ request.user.email }}
        </li>
    </ul>
    {% if message %}
        <div>
            {{ message }}
        </div>
    {% endif %}
    <a href="{% url 'logout' %}">Logout</a>
</body>
</html>
